<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Paginated amiibos</h1>
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <nav class="pagination-container" aria-label="pagination">
        <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
          &lt;
        </button>
        <div id="pagination-numbers">

        </div>
        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
          &gt;
        </button>
    </nav>

    <div id="paginated-list" aria-live="polite"></div>

    <div id="close-buttons">
        <button class="pagination-button" id="open-all">Open all cards</button>
        <button class="pagination-button" id="close-all">Close all cards</button>
    </div>
</body>
</html>
